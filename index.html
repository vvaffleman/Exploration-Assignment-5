<html>
	<head>
		<title>Parallax Scrolling</title>
		
		 <link rel="stylesheet" href="css/main.css">
	</head>
	
	<body>
		<main>
			<!--Section 1----------------------------------------------->
			<section id = "section-1" class = "homeSlide">
				<div class = "bcg" 
						data-center = "background-position: 50% 0px;" 
						data-top-bottom = "background-position: 50% -100px;" 
						data-anchor-target = "#section-1"
				>
		        	<div class="hsContainer">
			    		<div class = "hsContent" 
							data-center = "bottom: 200px; opacity: 1" 
							data-top = "bottom: 1200px; opacity: 1" 
							data-anchor-target = "#section-1 h2"
						>
				    		<h2>Space is truly amazing...</h2>
			    		</div>
		        	</div>
	        	</div>
			</section>
			
			<!--Section 2----------------------------------------------->
			<section id = "section-2" class = "homeSlide">
				<div class = "bcg skrollable skrollable-between"
					data-center = "background-position: 30% 0px;"
					data-top-bottom = "background-position: 50% -100px;"
					data-bottom-top = "background-position: 50% 100px;"
					data-anchor-target = "#section-2"
				>
					<div class = "hsContainer">
						<div class = "hsContent skrollable skrollable-between"
							data-center = "opacity: 1"
							data-center-top = "opacity: 0"
							data--100-bottom = "opacity: 0;"
							data-anchor-target = "#section-2 h2"
						>
							<h2>Filled with spectacular sights,</h2>
						</div>
					</div>
				</div>
		    </section>
			
			<!--Section 3----------------------------------------------->
			<section id="section-3" class="homeSlide">
				<div class="bcg"
					data-center="background-position: 0% 0px;"
					data-top-bottom="background-position: 50% -100px;"
					data-bottom-top="background-position: 50% 100px;"
					data-anchor-target="#section-3"
				>
					<div class="hsContainer">
						<div class="hsContent"
							data--50-bottom="opacity: 1;"
							data--200-bottom="opacity: 1;"
							data-center="opacity: 1"
							data-200-top="opacity: 1"
							data-anchor-target="#section-3 h2"
						>
							<h2>And unimaginable possibilities.</h2>
						</div>
					</div>
				</div>
			</section>
			
			<!--Section 4----------------------------------------------->
			<section id="section-4" class="homeSlide">
				<div class="bcg"
					data-center="background-position: 50% 0px;"
					data-top-bottom="background-position: 50% -100px;"
					data-bottom-top="background-position: 50% 100px;"
					data-anchor-target="#section-4"
				>
					<div class="hsContainer">
						<div class="hsContent"
							data-bottom-top="opacity: 0"
							data-25p-top="opacity: 0"
							data-top="opacity: 1" 
							data-anchor-target="#section-4"
						>
							<h2>Explore it.</h2>
						</div>
					</div>
				</div>
			</section>
		</main>
		
		
	
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
        <script src="js/imagesloaded.js"></script>
        <script src="js/skrollr.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
